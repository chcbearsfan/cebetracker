<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEBE Tracker | Bitcoin Treasury Company Analysis</title>
    <meta name="description" content="Track Common Equity Bitcoin Exposure (CEBE) across Bitcoin Treasury Companies. Rigorous analysis of drag, capital structure, and actual BTC ownership for common shareholders.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --orange-primary: #FF8C00;
            --orange-glow: rgba(255, 140, 0, 0.15);
            --orange-border: rgba(255, 140, 0, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #666666;
            --green: #00C853;
            --red: #FF5252;
            --yellow: #FFD600;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        
        .header { text-align: center; margin-bottom: 50px; }
        
        .logo {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #FF8C00 0%, #FFA500 50%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .tagline { font-size: 16px; color: var(--text-secondary); }
        .last-updated { font-size: 12px; color: var(--text-muted); margin-top: 8px; font-family: 'JetBrains Mono', monospace; }
        
        .loading { text-align: center; padding: 60px; color: var(--text-secondary); }
        .loading-spinner { display: inline-block; width: 40px; height: 40px; border: 3px solid var(--orange-border); border-top-color: var(--orange-primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--orange-border);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .data-table { width: 100%; border-collapse: collapse; }
        
        .data-table th {
            background: var(--bg-secondary);
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--orange-border);
        }
        
        .data-table td {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: middle;
        }
        
        .data-table tr:last-child td { border-bottom: none; }
        .data-table tr:hover { background: var(--orange-glow); cursor: pointer; }
        
        .company-cell { display: flex; align-items: center; gap: 12px; }
        .company-ticker { font-family: 'JetBrains Mono', monospace; font-weight: 600; font-size: 16px; color: var(--orange-primary); }
        .company-name { font-size: 14px; color: var(--text-secondary); }
        
        .metric-value { font-family: 'JetBrains Mono', monospace; font-weight: 600; font-size: 18px; }
        .metric-label { font-size: 11px; color: var(--text-muted); margin-top: 2px; }
        
        .drag-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 14px;
        }
        
        .drag-low { background: rgba(0, 200, 83, 0.15); color: var(--green); border: 1px solid rgba(0, 200, 83, 0.3); }
        .drag-medium { background: rgba(255, 214, 0, 0.15); color: var(--yellow); border: 1px solid rgba(255, 214, 0, 0.3); }
        .drag-high { background: rgba(255, 82, 82, 0.15); color: var(--red); border: 1px solid rgba(255, 82, 82, 0.3); }
        .drag-zero { background: rgba(0, 200, 83, 0.2); color: var(--green); border: 1px solid rgba(0, 200, 83, 0.4); }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-overlay.active { display: flex; }
        
        .modal {
            background: var(--bg-card);
            border: 1px solid var(--orange-border);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--orange-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title { font-size: 24px; font-weight: 700; }
        .modal-ticker { color: var(--text-secondary); font-family: 'JetBrains Mono', monospace; margin-left: 8px; }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }
        .modal-close:hover { color: var(--text-primary); }
        
        .modal-body { padding: 24px; }
        .modal-section { margin-bottom: 24px; }
        .modal-section:last-child { margin-bottom: 0; }
        
        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--orange-primary);
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .metric-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        
        .metric-card {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
        }
        
        .metric-card-value { font-family: 'JetBrains Mono', monospace; font-size: 24px; font-weight: 600; margin-bottom: 4px; }
        .metric-card-label { font-size: 12px; color: var(--text-secondary); }
        
        .capital-structure { background: var(--bg-secondary); border-radius: 12px; padding: 16px; }
        .capital-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .capital-item:last-child { border-bottom: none; }
        .capital-label { color: var(--text-secondary); }
        .capital-value { font-family: 'JetBrains Mono', monospace; font-weight: 500; }
        
        .insight-box {
            background: var(--orange-glow);
            border: 1px solid var(--orange-border);
            border-radius: 12px;
            padding: 16px;
        }
        .insight-text { font-size: 14px; color: var(--text-secondary); line-height: 1.6; }
        
        .footer { text-align: center; padding: 40px 20px; border-top: 1px solid var(--orange-border); margin-top: 40px; }
        .footer-text { color: var(--text-muted); font-size: 14px; }
        .footer-link { color: var(--orange-primary); text-decoration: none; }
        .footer-link:hover { text-decoration: underline; }
        
        @media (max-width: 900px) {
            .data-table { display: block; overflow-x: auto; }
            .logo { font-size: 36px; }
            .metric-grid { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 600px) {
            .container { padding: 20px 12px; }
            .data-table th, .data-table td { padding: 12px; }
            .metric-value { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">CEBE TRACKER</h1>
            <p class="tagline">Common Equity Bitcoin Exposure Analysis</p>
            <p class="last-updated" id="lastUpdated">Loading...</p>
        </header>
        
        <div class="table-container">
            <div class="loading" id="loadingState">
                <div class="loading-spinner"></div>
                <p>Loading CEBE data...</p>
            </div>
            <table class="data-table" id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>BTC Holdings</th>
                        <th>CEBE (sats/share)</th>
                        <th>Drag</th>
                        <th>Common Equity %</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <footer class="footer">
            <p class="footer-text">
                Created by <a href="https://x.com/chcbearsfan" class="footer-link" target="_blank">@chcbearsfan</a> ¬∑ 
                <a href="https://x.com/chcbearsfan" class="footer-link" target="_blank">Read the CEBE Framework</a>
            </p>
            <p class="footer-text" style="margin-top: 8px; font-size: 12px;">
                CEBE = (Total BTC - Senior Claims in BTC) √∑ Shares Outstanding
            </p>
        </footer>
    </div>
    
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Company</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    
    <script>
        // Google Sheets Configuration
        const SHEET_ID = '1BNsCWGVU08PDinDcfzJccqcuj9_KrK1VZGETErzBZvg';
        const SNAPSHOTS_GID = '771405586';
        const COMPANIES_GID = '0';
        
        // Company metadata (static - could also come from Companies tab)
        const companyMeta = {
            MSTR: { name: 'Strategy', exchange: 'Nasdaq' },
            MTPLF: { name: 'Metaplanet', exchange: 'OTC (TYO: 3350)' },
            ASST: { name: 'Strive', exchange: 'Nasdaq' },
            TSWCF: { name: 'Smarter Web Co', exchange: 'Aquis (SWC)' }
        };
        
        let companiesData = {};
        
        // Fetch and parse Google Sheets CSV
        async function fetchSheetData(gid) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${gid}`;
            const response = await fetch(url);
            const text = await response.text();
            return parseCSV(text);
        }
        
        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = parseCSVLine(lines[0]);
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    const row = {};
                    headers.forEach((h, idx) => {
                        row[h.replace(/"/g, '').trim()] = values[idx]?.replace(/"/g, '').trim() || '';
                    });
                    data.push(row);
                }
            }
            return data;
        }
        
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let char of line) {
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }
        
        function calculateMetrics(snapshot) {
            const btcHoldings = parseFloat(snapshot.btc_holdings) || 0;
            const shares = parseFloat(snapshot.shares_outstanding) || 1;
            const debt = parseFloat(snapshot.debt_usd) || 0;
            const preferred = parseFloat(snapshot.preferred_usd) || 0;
            const cash = parseFloat(snapshot.cash_usd) || 0;
            const btcPrice = parseFloat(snapshot.btc_price) || 100000;
            
            const netClaimsUsd = debt + preferred - cash;
            const netClaimsBtc = netClaimsUsd / btcPrice;
            const drag = btcHoldings > 0 ? Math.max(0, netClaimsBtc / btcHoldings) : 0;
            const commonEquityBtc = btcHoldings - netClaimsBtc;
            const bps = (btcHoldings / shares) * 100000000;
            const cebe = (commonEquityBtc / shares) * 100000000;
            const commonEquityPct = Math.max(0, 1 - drag);
            
            return { netClaimsUsd, netClaimsBtc, drag, commonEquityBtc, bps, cebe, commonEquityPct };
        }
        
        function formatNumber(num) {
            return num.toLocaleString('en-US', { maximumFractionDigits: 0 });
        }
        
        function formatCurrency(num) {
            if (Math.abs(num) >= 1e9) return '$' + (num / 1e9).toFixed(2) + 'B';
            if (Math.abs(num) >= 1e6) return '$' + (num / 1e6).toFixed(1) + 'M';
            return '$' + formatNumber(num);
        }
        
        function getDragClass(drag) {
            if (drag <= 0.001) return 'drag-zero';
            if (drag < 0.15) return 'drag-low';
            if (drag < 0.30) return 'drag-medium';
            return 'drag-high';
        }
        
        function getLatestSnapshots(snapshots) {
            const latest = {};
            const order = ['MSTR', 'MTPLF', 'ASST', 'TSWCF'];
            
            snapshots.forEach(s => {
                const ticker = s.ticker;
                if (!latest[ticker] || s.snapshot_date > latest[ticker].snapshot_date) {
                    latest[ticker] = s;
                }
            });
            
            // Return in preferred order
            return order.filter(t => latest[t]).map(t => latest[t]);
        }
        
        function renderTable(snapshots) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            let latestDate = '';
            
            snapshots.forEach(snapshot => {
                const ticker = snapshot.ticker;
                const meta = companyMeta[ticker] || { name: ticker, exchange: '' };
                const metrics = calculateMetrics(snapshot);
                
                if (snapshot.snapshot_date > latestDate) latestDate = snapshot.snapshot_date;
                
                // Store for modal
                companiesData[ticker] = { ...snapshot, ...meta, metrics };
                
                const row = document.createElement('tr');
                row.onclick = () => openModal(ticker);
                row.innerHTML = `
                    <td>
                        <div class="company-cell">
                            <div>
                                <div class="company-ticker">${ticker}</div>
                                <div class="company-name">${meta.name}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="metric-value">${formatNumber(parseFloat(snapshot.btc_holdings))}</div>
                        <div class="metric-label">BTC</div>
                    </td>
                    <td>
                        <div class="metric-value">${formatNumber(Math.round(metrics.cebe))}</div>
                        <div class="metric-label">sats/share</div>
                    </td>
                    <td>
                        <span class="drag-badge ${getDragClass(metrics.drag)}">${(metrics.drag * 100).toFixed(1)}%</span>
                    </td>
                    <td>
                        <div class="metric-value">${(metrics.commonEquityPct * 100).toFixed(1)}%</div>
                        <div class="metric-label">of BTC</div>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('lastUpdated').textContent = `Data as of: ${latestDate}`;
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('dataTable').style.display = 'table';
        }
        
        function openModal(ticker) {
            const data = companiesData[ticker];
            if (!data) return;
            
            const m = data.metrics;
            
            document.getElementById('modalTitle').innerHTML = `${data.name} <span class="modal-ticker">| ${ticker}</span>`;
            
            const debt = parseFloat(data.debt_usd) || 0;
            const preferred = parseFloat(data.preferred_usd) || 0;
            const cash = parseFloat(data.cash_usd) || 0;
            
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-section">
                    <div class="section-title">üìä CEBE Metrics</div>
                    <div class="metric-grid">
                        <div class="metric-card">
                            <div class="metric-card-value">${formatNumber(parseFloat(data.btc_holdings))}</div>
                            <div class="metric-card-label">BTC Holdings</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-card-value">${formatNumber(Math.round(m.cebe))}</div>
                            <div class="metric-card-label">CEBE (sats/share)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-card-value" style="color: ${m.drag < 0.15 ? 'var(--green)' : m.drag < 0.30 ? 'var(--yellow)' : 'var(--red)'}">${(m.drag * 100).toFixed(1)}%</div>
                            <div class="metric-card-label">Drag</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-card-value" style="color: var(--green)">${(m.commonEquityPct * 100).toFixed(1)}%</div>
                            <div class="metric-card-label">Common Equity Owns</div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-section">
                    <div class="section-title">üèóÔ∏è Capital Structure</div>
                    <div class="capital-structure">
                        <div class="capital-item">
                            <span class="capital-label">Debt</span>
                            <span class="capital-value">${formatCurrency(debt)}</span>
                        </div>
                        <div class="capital-item">
                            <span class="capital-label">Preferred Stock</span>
                            <span class="capital-value">${formatCurrency(preferred)}</span>
                        </div>
                        <div class="capital-item">
                            <span class="capital-label">Cash Offset</span>
                            <span class="capital-value">-${formatCurrency(cash)}</span>
                        </div>
                        <div class="capital-item">
                            <span class="capital-label"><strong>Net Senior Claims</strong></span>
                            <span class="capital-value"><strong>${formatCurrency(m.netClaimsUsd)}</strong></span>
                        </div>
                    </div>
                </div>
                
                <div class="modal-section">
                    <div class="section-title">üìà Additional Metrics</div>
                    <div class="capital-structure">
                        <div class="capital-item">
                            <span class="capital-label">BPS (sats/share)</span>
                            <span class="capital-value">${formatNumber(Math.round(m.bps))}</span>
                        </div>
                        <div class="capital-item">
                            <span class="capital-label">Claims in BTC</span>
                            <span class="capital-value">${formatNumber(Math.round(m.netClaimsBtc))} BTC</span>
                        </div>
                        <div class="capital-item">
                            <span class="capital-label">BTC Price (snapshot)</span>
                            <span class="capital-value">$${formatNumber(parseFloat(data.btc_price))}</span>
                        </div>
                    </div>
                </div>
                
                <div class="modal-section">
                    <div style="display: flex; justify-content: space-between; font-size: 12px; color: var(--text-muted);">
                        <span>Exchange: ${data.exchange}</span>
                        <span>Period: ${data.period}</span>
                    </div>
                    <div style="font-size: 11px; color: var(--text-muted); margin-top: 8px;">
                        Source: ${data.source || 'N/A'}
                    </div>
                </div>
            `;
            
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal(event) {
            if (event && event.target !== document.getElementById('modalOverlay')) return;
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
        
        // Initialize
        async function init() {
            try {
                const snapshots = await fetchSheetData(SNAPSHOTS_GID);
                const latest = getLatestSnapshots(snapshots);
                renderTable(latest);
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('loadingState').innerHTML = `
                    <p style="color: var(--red);">Failed to load data. Please refresh.</p>
                    <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
                `;
            }
        }
        
        init();
    </script>
</body>
</html>
